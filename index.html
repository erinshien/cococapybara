<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <title>Coco Capybara</title>
</head>
<body>
    <h1>Coco Capybara</h1>

    <img src="cococapybaraexample.png" alt="Tamagotchi with Capybara Animal" style="width:500px">

    <br>

    <button id="feedButton">Feed</button>
    <button id="playButton">Play</button>
    <button id="sleepButton">Sleep</button>

    <p>Fullness: <span id="fullnessMeter">0</span></p>
    <p>Happiness: <span id="happinessMeter">0</span></p>
    <p>Energy: <span id="energyMeter">0</span></p>

    <p>Mood: <span id="moodDisplay">-</span></p>

    <script src="main.js"></script>
</body>
</html>
